<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sana Bir Mesajım Var</title>
    <style>
        body {
            background-color: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #ff4d6d;
        }
        #game-container {
            text-align: center;
            cursor: pointer;
        }
        .heart-btn {
            font-size: 80px;
            transition: transform 0.2s;
            user-select: none;
        }
        .heart-btn:active {
            transform: scale(0.9);
        }
        #counter {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
        #message {
            display: none;
            font-size: 32px;
            text-align: center;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: #ff4d6d;
            pointer-events: none;
            animation: floatUp 3s linear forwards;
        }
        @keyframes floatUp {
            to {
                transform: translateY(-100vh) translateX(calc(-50% + 100px));
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="instruction">Nisakus seni ne kadar çok sevdiğimi görmek için kalbe 10 kere tıkla!</div>
        <div class="heart-btn" onclick="hitHeart()">❤️</div>
        <div id="counter">0 / 10</div>
    </div>

    <div id="message">
        <h1>Canım askbahcem maymunum birtanem ❤️</h1>
        <p>Seni her şeyden çok seviyorum.</p>
        <p>Dünyanın en şanslı adamıyım çünkü yanımda sen varsın.</p>
        <p>Beni affet.........</p>
    </div>

    <script>
        let count = 0;
        function hitHeart() {
            count++;
            document.getElementById('counter').innerText = count + " / 10";
            
            // Ekranın her yerinden kalpler fırlasın
            createHeart();

            if (count >= 10) {
                document.getElementById('game-container').style.display = 'none';
                document.getElementById('message').style.display = 'block';
                setInterval(createHeart, 200); // Sürekli kalp yağmuru
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerText = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }
    </script>
</body>
</html>
